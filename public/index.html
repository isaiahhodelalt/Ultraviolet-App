<!DOCTYPE html>
<html>
<head>
  <title>Isaiah Ultraviolet</title>
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/uv/uv.sw.js" type="module"></script>
</head>
<body>
  <h1>Isaiah Ultraviolet (Vercel Fixed)</h1>
  <input type="text" id="url" placeholder="Enter URL" style="width:80%;padding:10px;font-size:18px;">
  <button onclick="go()" style="padding:10px 20px;font-size:18px;">GO</button>
  <iframe id="frame" style="width:100%;height:80vh;border:2px solid #00ffcc;"></iframe>

  <script>
    function go() {
      const input = document.getElementById('url').value;
      const url = input.startsWith('http') ? input : 'https://' + input;
      const encoded = __uv$config.encodeUrl(url);
      document.getElementById('frame').src = '/uv/service/' + encoded;
    }
  </script>
</body>
</html>
